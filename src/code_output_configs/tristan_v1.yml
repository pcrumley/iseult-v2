axes:
  x:
    label: $x$
    expr: arange(take(shape(bx), 2)) * istep / c_omp
  y:
    label: $y$
    expr: arange(take(shape(bx), 1)) * istep / c_omp
  z:
    label: $z$
    expr: arange(take(shape(bx), 0)) * istep / c_omp
param:
  c_omp:
    expr: c_omp
  istep:
    expr: istep
  me:
    expr: me
  mi:
    expr: mi
  ppc0:
    expr: ppc0
  qi:
    expr: qi
  sigma:
    expr: null
  stride:
    expr: stride
  time:
    expr: time

prtls:

  electrons:
    hist_cbar_label: $f_e (p)$
    attrs:
      KE:
        expr: sqrt(ue*ue + pow(ve,2) + we*we + 1) - 1
        label: $KE_e$
      gamma:
        expr: sqrt(ue*ue + pow(ve,2) + we*we + 1)
        label: $\gamma_e$
      index:
        expr: inde
        label: $\mathrm{ind}_e$
      proc:
        expr: proce
        label: $\mathrm{proc}_e$
      px:
        label: $\gamma_e\beta_{e,x}$
        expr: ue
      py:
        label: $\gamma_e\beta_{e,y}$
        expr: ve
      pz:
        label: $\gamma_e\beta_{e,z}$
        expr: we
      x:
        label: $x$
        expr: xe * pow(c_omp, -1)
      y:
        label: $y$
        expr: ye * pow(c_omp, -1)
      z:
        label: $z$
        expr: ze * pow(c_omp, -1)

  ions:
    hist_cbar_label: $f_i (p)$
    attrs:
      KE:
        label: $KE_i$
        expr: sqrt(ui*ui + pow(vi,2) + wi*wi + 1) -1
      gamma:
        label: $\gamma_i$
        expr: sqrt(ui*ui + pow(vi,2) + wi*wi + 1)
      index:
        label: $\mathrm{ind}_i$
        expr: indi
      proc:
        label: $\mathrm{proc}_i$
        expr: proci
      px:
        label: $\gamma_i\beta_{i,x}$
        expr: ui
      py:
        label: $\gamma_i\beta_{i,y}$
        expr: vi
      pz:
        label: $\gamma_i\beta_{i,z}$
        expr: wi
      x:
        label: $x$
        expr: xi * pow(c_omp, -1)
      y:
        label: $y$
        expr: yi * pow(c_omp, -1)
      z:
        label: $z$
        expr: zi * pow(c_omp, -1)

scalar_flds:
  B_total:
    label: $|B|$
    expr: sqrt(pow(bx,2) + by*by + bz*bz)
  density:
    label: $n$
    expr: dens
  electron_density:
    label: $  n_e$
    expr: dens - densi
  ion_density:
    label: $n_i$
    expr: densi
  rho:
    label: $\rho$
    expr: 2*densi - dens
  theta_B:
    label: $\theta_B$
    expr: arctan2(sqrt(by*by+bz*bz), bx)
  E_dot_B:
    label: $E\cdot B$
    expr: ex*bx + ey*by + ez*bz

# Must define out to calculate time at each output in units 1/c_omp
time: time

scalars:
  Total KE_e:
    expr: sum(sqrt(ue * ue + pow(ve, 2) + we * we + 1) -1) * stride * abs(qi) * c * c
    label: ${\rm KE_e}$
  Total KE_i:
    expr: sum(sqrt(ui * ui + vi * vi + wi * wi + 1) -1) * stride * abs(qi) * c * c * mi / me
    label: ${\rm KE_i}$
  E_zSq:
    expr: sum(ez*ez)
    label: $E_z^2$
  E_ySq:
    expr: sum(ey*ey)
    label: $E_y^2$
  E_xSq:
    expr: sum(ex*ex)
    label: $E_x^2$
  E_tot_Sq:
    expr: sum(ey*ey+ex*ex+ez*ez)
    label: $|E|^2$
  B_tot_Sq:
    expr: sum(bx*bx + by*by + bz*bz)
    label: $|B|^2$

vec_flds:
  B:
    axis_label: $B$
    x:
      label: $B_x$
      expr: bx
    y:
      label: $B_y$
      expr: by
    z:
      label: $B_z$
      expr: bz
  E:
    axis_label: $E$
    x:
      label: $E_x$
      expr: ex
    y:
      label: $E_y$
      expr: ey
    z:
      label: $E_z$
      expr: ez
  J:
    axis_label: $J$
    x:
      label: $J_x$
      expr: jx
    y:
      label: $J_y$
      expr: jy
    z:
      label: $J_z$
      expr: jz

spectra:
  # see ~/src/utils/spectra_utils how this is defined.
  name_of_spect_class: tristan-v1-spec

shock_methods:
  # see ~/src/utils/shock_finders
  shock_finder: Constant Velocity
  opts:
    # see ~/src/utils/shock_finders/constant_vel_v1
    Constant Velocity: constant_vel_v1
    Density Half Max: DensMaxShockFinderV1
