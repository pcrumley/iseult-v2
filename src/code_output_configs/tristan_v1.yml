prtls:
  electrons:
    hist_cbar_label: $f_e (p)$
    attrs:
      KE:
        expr: sqrt(ue*ue + pow(ve,2) + we*we + 1) - 1
        label: $KE_e$
      gamma:
        expr: sqrt(ue*ue + pow(ve,2) + we*we + 1)
        label: $\gamma_e$
      index:
        expr: inde
        label: $\mathrm{ind}_e$
      proc:
        expr: proce
        label: $\mathrm{proc}_e$
      px:
        label: $\gamma_e\beta_{e,x}$
        expr: ue
      py:
        label: $\gamma_e\beta_{e,y}$
        expr: ve
      pz:
        label: $\gamma_e\beta_{e,z}$
        expr: we
      x:
        label: $x$
        expr: xe
      y:
        label: $y$
        expr: ye
      z:
        label: $z$
        expr: ze
  ions:
    hist_cbar_label: $f_i (p)$
    attrs:
      KE:
        label: $KE_i$
        expr: sqrt(ui*ui + pow(vi,2) + wi*wi + 1) -1
      gamma:
        label: $\gamma_i$
        expr: sqrt(ui*ui + pow(vi,2) + wi*wi + 1)
      index:
        label: $\mathrm{ind}_i$
        expr: indi
      proc:
        label: $\mathrm{proc}_i$
        expr: proci
      px:
        label: $\gamma_i\beta_{i,x}$
        expr: ui
      py:
        label: $\gamma_i\beta_{i,y}$
        expr: vi
      pz:
        label: $\gamma_i\beta_{i,z}$
        expr: wi
      x:
        label: $x$
        expr: xi
      y:
        label: $y$
        expr: yi
      z:
        label: $z$
        expr: zi

scalar_flds:
  B_total:
    label: $|B|$
    expr: sqrt(pow(bx,2) + by*by + bz*bz)
  density:
    label: $n$
    expr: dens
  electron_density:
    label: $n_e$
    expr: dens - densi
  ion_density:
    label: $n_i$
    expr: densi
  rho:
    label: $\rho$
    expr: 2*densi - dens
  theta_B:
    label: $\theta_B$
    expr: arctan2(sqrt(by*by+bz*bz), bx)
  E_dot_B:
    label: $E\cdot B$
    expr: ex*bx + ey*by + ez*bz

scalars:
  Total KE_e:
    expr: null
    label: ''
  Total KE_i:
    expr: null
    label: ''
  const_shock_speed:
    expr: null
    label: $v_s$
  shock_loc:
    expr: null
    label: $x_s$
  time:
    expr: time
    label: $t$
vec_flds:
  B:
    axis_label: $B$
    x:
      label: $B_x$
      expr: bx
    y:
      label: $B_y$
      expr: by
    z:
      label: $B_z$
      expr: bz
  E:
