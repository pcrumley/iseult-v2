name:
  Tristan_v2
h5_files_list:
  prtl.tot.*:
    - ind1
    - ind2
    - proc1
    - proc2
    - u1
    - u2
    - v1
    - v2
    - w1
    - w2
    - x1
    - x2
    - y1
    - y2
    - z1
    - z2
  flds.tot.*:
    - bx
    - by
    - bz
    - dens1
    - dens2
    - ex
    - ey
    - ez
    - jx
    - jy
    - jz
    - xx
    - yy
    - zz
  domain.*:
    - sx
    - sy
    - sz
  spec.tot.*:
    - afeawegawe
axes:
  x:
    label: $x$
    expr: arange(take(shape(bx), 2))
  y:
    label: $y$
    expr: arange(take(shape(bx), 1))
  z:
    label: $z$
    expr: arange(take(shape(bx), 0))
param:
  c_omp:
    expr: '1'
  istep:
    expr: '1'
  me:
    expr: '1'
  mi:
    expr: '1'
  ppc0:
    expr: '1'
  qi:
    expr: '1'
  sigma:
    expr: '1'
  stride:
    expr: '1'
  time:
    expr: '1'
  btheta:
    expr: '1'
  b0:
    expr: '1'
  e0:
    expr: '1'

prtls:
  electrons:
    hist_cbar_label: $f_e (p)$
    attrs:
      KE:
        expr: sqrt(u1*u1 + pow(v1,2) + w1*w1 + 1) - 1
        label: $KE_e$
      gamma:
        expr: sqrt(u1*u1 + pow(v1,2) + w1*w1 + 1)
        label: $\gamma_e$
      index:
        expr: ind1
        label: $\mathrm{ind}_e$
      proc:
        expr: proc1
        label: $\mathrm{proc}_e$
      px:
        label: $\gamma_e\beta_{e,x}$
        expr: u1
      py:
        label: $\gamma_e\beta_{e,y}$
        expr: v1
      pz:
        label: $\gamma_e\beta_{e,z}$
        expr: w1
      x:
        label: $x$
        expr: x1
      y:
        label: $y$
        expr: y1
      z:
        label: $z$
        expr: z1
  ions:
    hist_cbar_label: $f_i (p)$
    attrs:
      KE:
        expr: sqrt(u2*u2 + pow(v2,2) + w2*w2 + 1) - 1
        label: $KE_i$
      gamma:
        expr: sqrt(u2*u2 + pow(v2,2) + w2*w2 + 1)
        label: $\gamma_i$
      index:
        expr: ind2
        label: $\mathrm{ind}_i$
      proc:
        expr: proc2
        label: $\mathrm{proc}_i$
      px:
        label: $\gamma_i\beta_{i,x}$
        expr: u2
      py:
        label: $\gamma_i\beta_{i,y}$
        expr: v2
      pz:
        label: $\gamma_i\beta_{i,z}$
        expr: w2
      x:
        label: $x$
        expr: x2
      y:
        label: $y$
        expr: y2
      z:
        label: $z$
        expr: z2
scalar_flds:
  B_total:
    label: $|B|$
    expr: sqrt(bx*bx + by*by + bz*bz)
  density:
    label: $n$
    expr: dens1 + dens2
  electron_density:
    label: $n_e$
    expr: dens1
  ion_density:
    label: $n_i$
    expr: dens2
  rho:
    label: $\rho$
    expr: dens2 - dens1
  theta_B:
    label: $\theta_B$
    expr: arctan2(sqrt(by*by+bz*bz), bx)
  E_dot_B:
    label: $E\cdot B$
    expr: ex*bx + ey*by + ez*bz
scalars:
  Total KE_e:
    expr: sum(sqrt(ue * ue + pow(ve, 2) + we * we + 1) -1) * stride * abs(qi) * c * c
    label: ''
  Total KE_i:
    expr: sum(sqrt(ui * ui + vi * vi + wi * wi + 1) -1) * stride * abs(qi) * c * c * mi / me
    label: ''
  #const_shock_speed:
  #  expr: ''
  #  label: $v_s$
  #shock_loc:
  #  expr: ''
  #  label: $x_s$

# Must define out to calculate time at each output in units 1/c_omp
time: '10' # a placeholder. need to change

vec_flds:
  B:
    axis_label: $B$
    x:
      label: $B_x$
      expr: bx
    y:
      label: $B_y$
      expr: by
    z:
      label: $B_z$
      expr: bz
  E:
    axis_label: $E$
    x:
      label: $E_x$
      expr: ex
    y:
      label: $E_y$
      expr: ey
    z:
      label: $E_z$
      expr: ez
  J:
    axis_label: $J$
    x:
      label: $J_x$
      expr: jx
    y:
      label: $J_y$
      expr: jy
    z:
      label: $J_z$
      expr: jz
